---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts reversed %}
  {% if post.category == "Home" %}
    <div class="post">
      <h1 class="post-title">
        {{ post.title }}
        <a name="{{ post.url }}">
        </a>
      </h1>

      {{ post.content }}
    </div>
    {% endif %}
  {% endfor %}
</div>
